<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Demo</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style media="screen">
      .messageBox {
        border: 1px solid;
        margin: 1em;
        padding: 2em;
      }

      .error {
        border-color: red;
        background-color: #eebbbb;
      }

      .success {
        border-color: blue;
        background-color: #bbbbee;
      }

      .hidden {
        display: none;
      }
      </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class NameInput extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            message: {
              type: undefined,
              body: undefined
            }
          }

          this.bottonClicked = this.bottonClicked.bind(this);
        }

        bottonClicked(evt) {
          console.log("")
          let name = this.refs.nameInput.value;

          this.setState({
            message: {
              type: name ? "success" : "error",
              body: name ? "Welcome to React, " + name : "You muct enter a name!"
            }
          });
        }

        render() {

          let msg = this.state.message;

          return (
            <div>
              <label>Name: <input ref="nameInput" type="text" /></label>
              <button onClick={this.bottonClicked}>Click me!</button>

              <MessageBox type={msg.type} message={msg.body} />
            </div>
          )
        }
      }

      class MessageBox extends React.Component {
        render() {
          return (
            <div className={"messageBox " + (this.props.type || "hidden")}>
              {this.props.message}
            </div>
          )
        }
      }

      ReactDOM.render(<NameInput />, document.getElementById('root'));

    </script>
  </body>
</html>
